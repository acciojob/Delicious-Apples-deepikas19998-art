<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Varieties - Grocery Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 1000px;
      margin: auto;
    }

    .product__photo {
      flex: 1 1 50%;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .photo-container {
      text-align: center;
    }

    .photo-main img {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      object-fit: cover;
    }

    .photo-album {
      margin-top: 15px;
    }

    .photo-album ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .photo-album li img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .photo-album li img:hover {
      border-color: #007bff;
    }

    .product__info {
      flex: 1 1 50%;
      padding: 30px;
    }

    .price {
      font-size: 28px;
      color: #27ae60;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .variant {
      margin-bottom: 25px;
    }

    .variant strong {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .variant img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .description h3 {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .description ul {
      padding-left: 20px;
    }

    .add-to-cart {
      margin-top: 30px;
      background-color: #ff6600;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: #e65c00;
    }

    @media (max-width: 768px) {
      .product {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="product">
    <!-- Left Section: Product Photos -->
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://via.placeholder.com/350x350/ff0000/ffffff?text=Red+Apple" alt="Red Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://via.placeholder.com/60x60/ffcccc?text=View1" alt="View 1"></li>
            <li><img src="https://via.placeholder.com/60x60/cc0000?text=View2" alt="View 2"></li>
            <li><img src="https://via.placeholder.com/60x60/990000?text=View3" alt="View 3"></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Right Section: Product Info -->
    <div class="product__info">
      <div class="price">$7.93</div>

      <div class="variant">
        <strong>Varieties:</strong>
        <img src="https://via.placeholder.com/35/00ff00?text=+" alt="Green Apple">
        <img src="https://via.placeholder.com/35/ffff00?text=+" alt="Yellow Apple">
        <img src="https://via.placeholder.com/35/ffa500?text=+" alt="Orange Apple">
        <img src="https://via.placeholder.com/35/ff0000?text=+" alt="Red Apple">
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Rich in dietary fiber</li>
          <li>Boosts immune system</li>
          <li>Improves heart health</li>
          <li>Helps in weight management</li>
        </ul>
      </div>

      <button class="add-to-cart">ADD TO CART</button>
    </div>
  </div>

</body>
</html>
