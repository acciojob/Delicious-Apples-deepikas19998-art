<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Product Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product__photo {
      flex: 1;
      padding: 10px;
    }

    .photo-container {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
    }

    .photo-main {
      text-align: center;
    }

    .photo-main img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .photo-album ul {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      padding: 0;
    }

    .photo-album li {
      list-style: none;
      margin: 0 5px;
    }

    .photo-album img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid #ddd;
    }

    .product__info {
      flex: 1;
      padding: 10px;
    }

    .price {
      font-size: 24px;
      color: #e53935;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .variant ul {
      display: flex;
      gap: 10px;
      padding: 0;
      margin: 10px 0;
    }

    .variant li {
      list-style: none;
    }

    .variant img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    .description {
      margin: 20px 0;
    }

    .description h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .add-to-cart {
      margin-top: 20px;
    }

    .add-to-cart button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-cart button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://via.placeholder.com/300x300/ff0000/ffffff?text=Red+Apple" alt="Red Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://via.placeholder.com/60x60/00ff00/ffffff?text=Green" alt="Green Apple"></li>
            <li><img src="https://via.placeholder.com/60x60/ffff00/000000?text=Yellow" alt="Yellow Apple"></li>
            <li><img src="https://via.placeholder.com/60x60/ffa500/ffffff?text=Orange" alt="Orange Apple"></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="product__info">
      <div class="price">$7.93</div>

      <div class="variant">
        <strong>Varieties:</strong>
        <ul>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>
        </ul>
      </div>

      <div class="description">
        <h2>BENEFITS</h2>
        <p>
          Apples are incredibly nutritious, supporting heart health, weight loss, and gut health.
          Theyâ€™re rich in fiber and antioxidants. A great option for a healthy snack!
        </p>
      </div>

      <div class="add-to-cart">
        <button>ADD TO CART</button>
      </div>
    </div>
  </div>
</body>
</html>
