<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Portfolio</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- MAIN CONTAINER MATCHING CYPRESS TESTS -->
  <div class="product">

    <!-- PHOTO SECTION -->
    <div class="product__photo">
      <div class="photo-container">

        <!-- Main Apple Image -->
        <div class="photo-main">
          <img src="green-apple-main.png" alt="Green Apple Main Image">
        </div>

        <!-- Photo Album -->
        <div class="photo-album">
          <ul>
            <li><img src="green-apple-1.png" alt="Green Apple View 1"></li>
            <li><img src="green-apple-2.png" alt="Green Apple View 2"></li>
            <li><img src="green-apple-3.png" alt="Green Apple View 3"></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- PRODUCT INFO SECTION -->
    <div class="product__info">
      <h1>Delicious Apples</h1>
      <span class="code">CODE: 46999</span>

      <div class="price">
        <h2>R$ <span>7.93</span></h2>
      </div>

      <!-- COLOR VARIANTS (FIXED STRUCTURE) -->
      <div class="variant">
        <h3>Select a color</h3>
        <ul>
          <li><img src="green-icon.png" alt="Green Apple Icon"></li>
          <li><img src="yellow-icon.png" alt="Yellow Apple Icon"></li>
          <li><img src="orange-icon.png" alt="Orange Apple Icon"></li>
          <li><img src="red-icon.png" alt="Red Apple Icon"></li>
        </ul>
      </div>

      <!-- BENEFITS SECTION -->
      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lower risk of diabetes</li>
        </ul>
      </div>

      <!-- ADD TO CART (DISPLAY ONLY) -->
      <button class="add-to-cart">ADD TO CART</button>
    </div>

  </div>

</body>
</html>
