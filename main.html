<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Portfolio</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="container">

    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple Main Image">
        </div>

        <div class="photo-album">
          <ul>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple Side View"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple Close-up"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple on Tree"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="product__info">
      <h1>Delicious Apples</h1>
      <span class="code">CODE: 46999</span>

      <div class="price">
        <h2>R$ <span>7.93</span></h2>
      </div>

      <div class="variant">
        <h3>Select a color</h3>
        <div class="colors">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple">
        </div>
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lower risk of diabetes</li>
        </ul>
      </div>

      <button class="add-to-cart">ADD TO CART</button>
    </div>

  </div>

</body>
</html>
